<h2 mat-dialog-title>{{title}} {{label}}</h2>


<mat-dialog-content [formGroup]="form">

    <mat-form-field>

        <input matInput
            placeholder={{label}}
            formControlName="textvalue">
    </mat-form-field>


    <mat-form-field>

        <input matInput placeholder="URL Value"
            formControlName="urlvalue">

    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button"
            (click)="close()">
        Close
    </button>

    <button class="mat-raised-button mat-primary"
            (click)="save()">
        Save
    </button>

</mat-dialog-actions>
