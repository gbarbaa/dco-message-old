<header id="top">
  <div class="navbar-fixed-top" role="navigation">
    <div class="navbar container no-container">
      <!-- Navbar Header -->

      <div class="navbar-header">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="../assets/images/fd-horz-logo.png" alt="Ford Direct" class="logo">
        </a>
      </div>
    </div>
  </div>
</header>
<!-- Header Ends -->

<section class="container-page  leftside-panel ">
  <div class="container">
    <div class="row">
      <form [formGroup]="dcoForm" (ngSubmit)="onFormSubmit(dcoForm.value)">
        <!-- Left Part Sidebar -->
        <div class="col-md-3 col-sm-3">
          <!-- Sidebar Begins -->
          <div class="sidebar">

            <div class="row" style="display: none;">
              <mat-form-field class="full-width ">
                <input matInput placeholder="Make *" formControlName="make" [errorStateMatcher]="matcher">
                <mat-error>
                  <span *ngIf="!dcoForm.get('make').valid && dcoForm.get('make').touched">Please Select a Make</span>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="full-width ">
                <input matInput placeholder="Model *" formControlName="model" [errorStateMatcher]="matcher">
                <mat-error>
                  <span
                    *ngIf="!dcoForm.get('model').valid && dcoForm.get('model').touched">Please Select Car Model</span>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="full-width ">
                <input matInput placeholder="Year *" formControlName="year" [errorStateMatcher]="matcher">
                <mat-error>
                  <span *ngIf="!dcoForm.get('year').valid && dcoForm.get('year').touched">Please Select Car Year</span>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="full-width ">
                <input matInput placeholder="Zip Code *" formControlName="postalcode" [errorStateMatcher]="matcher">
                <mat-error>
                  <span *ngIf="!dcoForm.get('postalcode').valid && dcoForm.get('postalcode').touched">Please Enter Zip Code</span>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="full-width ">
                <input matInput placeholder="Placement ID *" formControlName="placementid"
                       [errorStateMatcher]="matcher">
                <mat-error>
                  <span *ngIf="!dcoForm.get('placementid').valid && dcoForm.get('placementid').touched">Please Enter Placment ID</span>
                </mat-error>
              </mat-form-field>

            </div>
            <!-- Categories -->
            <div class="row">
              <h5>Active Placements</h5>
              <!-- Devider -->
              <div class="devider">
                <div class="devider-line-h devider-line-h-sea-green animated zoomIn visible" data-animation="zoomIn"
                     data-animation-delay="1000"></div>

              </div>

              <!-- Search Box Begins -->
              <div class="input-group animated fadeInUp visible" data-animation="fadeInUp" data-animation-delay="300">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="input-group-addon">
                  <a href="#">
                    <i class="fa fa-1x fa-search white"></i>
                  </a>
                </span>
              </div>

              <!-- Active Placements -->

              <div class="row active-projects">
                <div class="col-md-12 tabs accordion-after animated fadeInUp visible" data-animation="fadeInUp"
                     data-animation-delay="500">
                  <!-- Title -->

                  <!-- Accordion Inner Begins -->
                  <div id="accordion" class="panel-group faq-panel accordion" data-animated="fadeInUp">

                    <!-- Accordion campaings Begins -->
                    <div class="panel panel-default" *ngFor="let key of dcos; index as i "
                         [class.active]="selectedDcoIndex === i">

                      <div class="panel-heading">
                        <!-- Title -->
                        <div data-toggle="collapse" class="panel-active-projects">
                          <label class="">Placement ID</label>
                          <span class="panel-title">
                            <a (click)="selectDco(key, i)">{{key.placementid}}</a>
                          </span>
                          <label class="">{{key.make}} / {{key.model}} / {{key.year}}</label>
                        </div>

                      </div>

                    </div>
                    <!-- Accordion campaings Ends -->


                  </div>
                  <!-- Accordion Inner Ends -->
                </div>
                <!-- Accordion Left Part Ends -->


              </div>
              <hr class="hr-style">
              <!-- Accordion Section Ends -->

            </div>

          </div>
          <!-- Sidebar Ends -->


        </div>

        <!-- Right Panel -->
        <div class="main-section col-md-8 col-sm-8">
          <div class="btn-group-justified">
            <div class="btn-group">
              <button type="button" mat-raised-button [routerLink]="['/dco-create']"
                      class="btn button-color btn-primary">
                <mat-icon>add</mat-icon>
                Add Record
              </button>
            </div>
            <div class="btn-group button-offer">
              <button mat-raised-button type="button" [disabled]="!dcoForm.valid"
                      class="btn button-color btn-primary">
                <mat-icon>save</mat-icon>
                Save
              </button>
            </div>
          </div>

          <div class="">
            <div class="devider-line-h devider-line-h-sea-green animated zoomIn visible" data-animation="zoomIn"
                 data-animation-delay="1000"></div>
          </div>
        </div>

      </form>
    </div>
    <!-- end container -->
  </div>
</section>
